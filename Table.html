    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
    <style>
    td {
        text-align: center;
        padding: 10px;
    }

<body>

            <td style="background-color:#FFFF45;">Cell[1,1]</td>
            <td style="background-color:#FFFF45;" colspan="2">Cell[2,1]</td>
        </tr>
        <tr>
            <td style="background-color:#FFB326;">Cell[1,2]</td>
            <td style="background-color:#FFB326;" rowspan="2">Cell[2,2]</td>
            <td style="background-color:#FFB326;">Cell[3,2]</td>
        </tr>
        <tr>
            <td style="background-color:#B8B8FF;">Cell[1,3]</td>
            <td style="background-color:#B8B8FF;">Cell[2,3]</td>
        </tr>
    </table>
